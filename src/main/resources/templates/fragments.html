<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style/main.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<header th:fragment="nav">
    <nav>
        <div class="logo">
            <img class=brand th:src="@{/image/logo.png}" alt="">

        </div>
        <ul class="nav-links">
            <li><a th:href="@{/}"> Strona główna </a></li>
            <li><a th:href="@{#}"> O nas </a></li>
            <li><a th:href="@{#}"> Kontakt </a></li>
            <li><a th:href="@{#}"> Blog </a></li>

        </ul>
        <div class="burger">

            <div class="line2"></div>
            <div class="line3"></div>
        </div>

    <div>
        <img class="responsive-picture" th:src="@{/image/image-info.png}" alt="Ręcznie odlewane świece">
        <h3></h3>
    </div>
</header>


<footer class="footer" th:fragment="foot">
    <span class="text-muted">Manufaktura geeka 2021</span>
</footer>

</body>
</html>
