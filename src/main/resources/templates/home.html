<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style/main.css}">
    <title>Manufaktura geek</title>
</head>
<body>

<main class="content" layout:fragment="content">
    <div class="container">
        <h1>Ostatnio dodane</h1>
        <hr>
        <ul>
            <div class="row">
                <li th:each="product:${products}" th:object="${product}" class="col-12 col-md-6 col-lg-4 product">
                    <h5 th:text="*{name}"></h5>
                    <img th:src="*{picture}" class="product-picture">
                    <p class="mt-3" th:text="*{description}"></p>
                    <p th:text="|Cena: *{price} pln|"></p>
                </li>
            </div>
        </ul>

        <a th:href="@{/produkty}">Poka≈º wszystkie</a>
    </div>
</main>

</body>
</html>
